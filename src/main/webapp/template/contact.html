<ng-include src = "'template/header.html'"></ng-include>
<div class = "container-fluid blog-general-fluid-bg">
    <div class = "container content-pages-margin">
        <div class = "row">
            <div class = "col-md-12">
                 <p class ="text-center about-me-text">Контакти</p>
                <div class = "about-title-line"></div>
            </div>
        </div>
        <div class = "row">
            <div class = "col-md-4 col-md-offset-2">
                <img src="img/general/phone.png" class = "contact-phone-icon">
                <p class = "contact-phone-number">+38 097 447 67 66</p><br />
                <img src="img/general/skype.png" class = "contact-skype-icon">
                <p class = "contact-skype-name">diva_iryna</p>
            </div>
            <div class = "col-md-5">
                <div class = "row">
                    <p class = "contact-wrtie-to-me">Пишіть мені</p>
                    <form name="registerForm" class="form-horizontal" action="/store/insert-user" method="POST">
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="name">Ваше імя: </label>
                            <div class="col-md-7">
                                <input name="name" placeholder="Введіть ваше імя" class="form-control" type="text" value=""/>		
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="phone">Ваш телефон: </label>
                            <div class="col-md-7">
                                <input name="phone" placeholder="Введіть ваш телефон" class="form-control" type="text" value=""/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="message">Повідомлення: </label>
                            <div class="col-md-7">
                                <textarea rows="5" name="message" placeholder="Залиште ваше повідомлення..." class="form-control contact-textarea" type="text" value=""></textarea>			
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-1 col-md-offset-4">
                              <button type="submit" class="btn btn-success">Відправити</button>
                            </div>
                        </div>
                    </form> 
                </div>

            </div>
        </div>
    </div>
    </div>
