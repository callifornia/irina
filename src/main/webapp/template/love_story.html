<ng-include src = "'template/header.html'"></ng-include>
<div class = "container">
    <h1>Love story...</h1>
    <ul id="gallery">
      <li ng-repeat="image in images">
        <a ng-click="openLightboxModal($index)">
          <img ng-src="{{image.url}}" class="img-thumbnail gallery-img" alt="">
        </a>
      </li>
</ul>
</div>
